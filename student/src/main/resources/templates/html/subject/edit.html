<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Sửa thông tin Môn học</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--    <link rel="stylesheet" href="../../css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header class="container">
    <h1>Sửa thông tin Môn học</h1>
</header>
<main class="container">
    <div class="row">
        <div class="col-2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/sinh-vien">Quản lý sinh viên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/khoa-vien">Quản lý khoa viện</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lop">Quản lý lớp học</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mon-hoc">Quản lý môn học</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/thong-ke">Thống kê</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <form action="/mon-hoc/luu" method="post">
                <div>
                    <input type="hidden" name="id" th:value="${subject.getId()}" class="form-control"/>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label>Mã môn học</label>
                    </div>
                    <div class="col-10">
                        <input type="text" name="code" th:value="${subject.getCode()}" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label>Tên môn học</label>
                    </div>
                    <div class="col-10">
                        <input type="text" name="name" th:value="${subject.getName()}" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label>Mô tả</label>
                    </div>
                    <div class="col-10">
                        <textarea cols="20" rows="10" type="text" th:value="${subject.getDesc()}" name="desc" class="form-control"/></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label>Trọng số quá trình</label>
                    </div>
                    <div class="col-10">
                        <input type="number" name="process_weight" th:value="${subject.getProcess_weight()}" step="0.1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label>Số tín chỉ</label>
                    </div>
                    <div class="col-10">
                        <input type="number" name="credit" th:value="${subject.getCredit()}" step="1">
                    </div>
                </div>
                <input type="submit" class="btn btn-success" value="Lưu"/>
            </form>
        </div>
    </div>
    </div>
</main>
<footer>

</footer>
</nav>
</body>
</html>
