<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý sinh viên</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
</head>
<body>

<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/" class="nav-link">Trang chủ</a>
      </li>
    </ul>

  </nav>
  <!-- /.navbar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="https://storage.googleapis.com/hust-files/5807675312963584/images/hust-logo-official_.3m.jpeg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Quản lý sinh viên</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" style="height: 1000px;">
            <li class="nav-item">
                <a href="/sinh-vien" class="nav-link">
                    <i class="nav-icon fas fa-users"></i>
                    <p>Quản lý sinh viên</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/khoa-vien" class="nav-link">
                    <i class="nav-icon fas fa-university"></i>
                    <p>Quản lý khoa viện</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/lop" class="nav-link">
                    <i class="nav-icon fas fa-th"></i>
                    <p>Quản lý lớp học</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/mon-hoc" class="nav-link">
                    <i class="nav-icon fas fa-book"></i>
                    <p>Quản lý môn học</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/thong-ke" class="nav-link">
                    <i class="nav-icon fas fa-chart-bar"></i>
                    <p>Thống kê</p>
                </a>
            </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
      
    </div>
    <!-- /.sidebar -->
  </aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Quản lý Môn học</h1>
          </div>
          <div class="col-sm-5">
            <div class="float-right">
                <a href="/lop/them" class="btn btn-success">Tạo mới</a>
            </div>
          </div>
          <div class="col-sm-1"></div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-12">              
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Danh sách lớp học</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap">
                    <thead>
                        <tr>
                            <th width="10%">#</th>
                            <th width="20%">Mã Môn học</th>
                            <th width="20%">Tên Môn học</th>
                            <th width="20%">Trọng số quá trình</th>
                            <th width="20%">Số tín chỉ</th>
                            <th width="10%">Hành dộng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="subject : ${subjects}">
                            <td th:text="${subject.getId()}"/>
                            <td th:text="${subject.getCode()}"/>
                            <td><a th:text="${subject.getName()}" th:href="@{/ket-qua/?subject_id={id}(id=${subject.getId()})}"></a></td>
                            <td th:text="${subject.getProcess_weight()}"/>
                            <td th:text="${subject.getCredit()}"/>
                            <td>
                                <a th:href="@{/mon-hoc/sua?id={id}(id=${subject.getId()})}" class="btn btn-primary">Sửa</a>
                            </td>
                            <td>
                                <a th:href="@{/mon-hoc/xoa?id={id}(id=${subject.getId()})}" class="btn btn-danger">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

</body>
</html>
