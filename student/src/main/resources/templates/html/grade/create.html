<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý sinh viên</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
</head>
<body>

<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/" class="nav-link">Trang chủ</a>
      </li>
    </ul>

  </nav>
  <!-- /.navbar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="https://storage.googleapis.com/hust-files/5807675312963584/images/hust-logo-official_.3m.jpeg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Quản lý sinh viên</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" style="height: 1000px;">
            <li class="nav-item">
                <a href="/sinh-vien" class="nav-link">
                    <i class="nav-icon fas fa-users"></i>
                    <p>Quản lý sinh viên</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/khoa-vien" class="nav-link">
                    <i class="nav-icon fas fa-university"></i>
                    <p>Quản lý khoa viện</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/lop" class="nav-link">
                    <i class="nav-icon fas fa-th"></i>
                    <p>Quản lý lớp học</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/mon-hoc" class="nav-link">
                    <i class="nav-icon fas fa-book"></i>
                    <p>Quản lý môn học</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/thong-ke" class="nav-link">
                    <i class="nav-icon fas fa-chart-bar"></i>
                    <p>Thống kê</p>
                </a>
            </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
      
    </div>
    <!-- /.sidebar -->
  </aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Sửa thông tin Lớp</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-header">
                      <h3 class="card-title">Thông tin lớp</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="/lop/luu" method="post">
                      <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Tên lớp</label>
                                    <input type="text" name="name" class="form-control" id="exampleInputEmail1">
                                </div>
                            </div>
                            <div class="col-4">
                                <input type="hidden" name="id" th:value="0" class="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail2">Mã lớp</label>
                                    <input type="text" name="id" class="form-control" id="exampleInputEmail3" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail3">Thuộc Khoa-Viện</label>
                                    <select class="form-control" id="exampleInputEmail3" name="institute_id">
                                        <option th:each="in : ${ins}" th:value="${in.getId()}" th:text="${in.getName()}" th:selected="${in.getId()==1}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="exampleInputEmail5">Mô tả</label>
                                <div class="form-group">
                                    <textarea cols="20" rows="10" type="text" name="desc" class="form-control" id="exampleInputEmail5"></textarea>
                                </div>
                            </div>
                        </div>
                      </div>
                      <!-- /.card-body -->
                      <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                      </div>
                    </form>
                  </div>
            </div>
          </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

</body>
</html>
