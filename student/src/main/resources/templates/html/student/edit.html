<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý sinh viên</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
</head>
<body>

<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/" class="nav-link">Trang chủ</a>
      </li>
    </ul>

  </nav>
  <!-- /.navbar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="https://storage.googleapis.com/hust-files/5807675312963584/images/hust-logo-official_.3m.jpeg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Quản lý sinh viên</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" style="height: 1000px;">
            <li class="nav-item">
                <a href="/sinh-vien" class="nav-link">
                    <i class="nav-icon fas fa-users"></i>
                    <p>Quản lý sinh viên</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/khoa-vien" class="nav-link">
                    <i class="nav-icon fas fa-university"></i>
                    <p>Quản lý khoa viện</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/lop" class="nav-link">
                    <i class="nav-icon fas fa-th"></i>
                    <p>Quản lý lớp học</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/mon-hoc" class="nav-link">
                    <i class="nav-icon fas fa-book"></i>
                    <p>Quản lý môn học</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/thong-ke" class="nav-link">
                    <i class="nav-icon fas fa-chart-bar"></i>
                    <p>Thống kê</p>
                </a>
            </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
      
    </div>
    <!-- /.sidebar -->
  </aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Sửa thông tin sinh viên</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-header">
                      <h3 class="card-title">Thông tin sinh viên</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="/sinh-vien/luu" method="post">
                      <div class="card-body">
                          <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Mã số sinh viên</label>
                                    <input type="number" name="id" class="form-control" id="exampleInputEmail1" th:value="${student.getId()}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail6">Email</label>
                                    <input type="email" name="email" class="form-control" id="exampleInputEmail6" th:value="${student.getEmail()}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail3">Ngày sinh</label>
                                    <input type="date" name="birth" class="form-control" id="exampleInputEmail3" th:value="${student.getBrith()}">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail2">Tên sinh viên</label>
                                    <input type="text" name="name" class="form-control" id="exampleInputEmail2" th:value="${student.getName()}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail4">Thuộc Lớp</label>
                                    <select class="form-control" id="exampleInputEmail4" name="grade_id">
                                        <option th:each="grade : ${grades}" th:value="${grade.getId()}" th:text="${grade.getName()}" th:selected="${grade.getId()==student.getGrade().getId()}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail5">Khóa</label>
                                    <input type="number" name="year" class="form-control" id="exampleInputEmail5" th:value="${student.getYear()}">
                                </div>
                                
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-1"><label for="exampleInputEmail7">Giới tính</label></div>
                                <div class="col-4">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" name="gender" class="custom-control-input" value="0" id="exampleInputEmail7" th:checked="${student.getGender()==0}">
                                        <label class="custom-control-label" for="customRadio1">Nam</label>
                                      </div>
                                      <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" name="gender" class="custom-control-input" value="1" id="exampleInputEmail7" th:checked="${student.getGender()==1}">
                                        <label class="custom-control-label" for="customRadio2">Nữ</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                      </div>
                      
                      <!-- /.card-body -->
      
                      <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                      </div>
                    </form>
                  </div>
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title" th:text="${'CPA: '+cpa}"></h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0">
                      <table class="table table-hover text-nowrap">
                        <thead>
                            <tr>
                                <th width="25%">Kỳ học</th>
                                <th width="25%">Số tín đã qua</th>
                                <th width="25%">Số tín nợ</th>
                                <th width="25%">GPA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="semester : ${semesters}">
                                <td th:text="${semester.getId()}"/>
                                <td th:text="${semester.getCredit()}"/>
                                <td th:text="${semester.getCredit_debt()}"/>
                                <td th:text="${semester.getGPA()}"/>
                            </tr>
                        </tbody>
                      </table>
                    </div>
                    <!-- /.card-body -->
                  </div>
            </div>
          </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

</body>
</html>
